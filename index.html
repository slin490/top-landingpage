<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Popular Food Items</title>
</head>
<body>
	<div class="container">
		
		<div class="header">
			<div class="top-header">
				<p>Logo</p>
				<ul>
					<li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiavdKU6qWAAxXAlGoFHSceA6gQFnoECBYQAQ&url=https%3A%2F%2Fwww.allrecipes.com%2F&usg=AOvVaw06eF4VXqNhtMYU2xA_2WL8&opi=89978449">Allrecipes</a></li>
					<li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiavdKU6qWAAxXAlGoFHSceA6gQFnoECBQQAQ&url=https%3A%2F%2Fwww.simplyrecipes.com%2F&usg=AOvVaw0pAWVXi5KrBI9wcEv47Uiv&opi=89978449">Epicurious</a></li>
					<li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiavdKU6qWAAxXAlGoFHSceA6gQFnoECBMQAQ&url=https%3A%2F%2Fwww.epicurious.com%2F&usg=AOvVaw0yNOzCrbyp-atOW2QZbbkq&opi=89978449">Simply-Recipes</a></li>
				</ul>
			</div>
			<div class="introduction">
				<img src="./img/veggies.jpg" alt="Food">
			</div>
		</div>
		
		<div class="recipes">
			<h1>Popular Foods</h1>
			<div class="images">
				<div>
					<img id="burger" src="img/food/burger.jpg" alt="Burger">
					<p>Burger</p>
				</div>
				<div>
					<img id="pizza" src="img/food/pizza.jpg" alt="Pizza">
					<p>Pizza</p>
				</div>
				<div>
					<img id="fries"src="img/food/fries.jpg" alt="Fries">
					<p>Fries</p>
				</div>
				<div>
					<img id="chicken" src="img/food/chicken.jpg" alt="Chicken">
					<p>Chicken</p>
				</div>
			</div>
		</div>
		
		<div class="quotes">
			<h1>Inspirational Quote</h1>
			<div class="actual-quote">
				<p id="said-quote"><i>"No one is born a great cook, one learns by doing."</i></p>
				<p id="person">-Julia Child</p>
			</div>
		</div>
		
		<div class="footer">
			<p>Happy Cooking!</p>
		</div>

	</div>
</body>
</html>
